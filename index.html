<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool CSS Hover effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cool CSS Hover Effect</h1>
    </header>
    <main>
        <h2>Each link have different hover effect</h2>
        <p><a href="#" class="hover hover1">Link 1</a></p>
        <p><a href="#" class="hover hover2">Link 2</a></p>
        <p><a href="#" class="hover hover3">Link 3</a></p>
        <p><a href="#" class="hover hover4">Link 4</a></p>
        <p><a href="#" class="hover hover5">Link 5</a></p>
    </main>
</body>
</html>
